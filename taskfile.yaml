# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version : '3'
interval: 500ms
dotenv  : [.env]
env     :
  CWD   : '{{ .ROOT_DIR }}'

includes:
  clin:
    taskfile: tools/clin.yaml 


tasks:

  template:
    desc   : 'template'
    aliases: [tpl, t]
    silent : true
    vars:
      RELEASE_NAME : test-chart
      PATH_TO_CHART: chart
      FLAGS        : '--debug'
      FILES        : '' #'--set-file cfg.index\\.html=chart/files/index.html --set-file cfg.default\\.conf=fchart/iles/default.conf --set-file cfg.50x\\.html=chart/files/50x.html'
    cmds:
    - helm template {{ .RELEASE_NAME }} {{ .PATH_TO_CHART }} {{ .FLAGS }} {{ .FILES }} > logs/tpl.yaml 
  
  watch:
    aliases: [w]
    silent : true
    watch  : true
    sources:
      - 'chart/files/**/*.*'
      - 'chart/templates/**/*.*'
      - '**/chart/*.{yaml,json}'
    cmds:
    - task: template

  pull-subcharts:
    aliases: [ps]
    silent : true
    vars:
      PATH_TO_CHART: chart
    cmds:
    - rm -rf {{ .PATH_TO_CHART }}/charts/*
    - helm dependency update {{ .PATH_TO_CHART }}
    - task: unizip-rm
    
  unzip-rm:
    prompt  : unzip subcharts ?
    dir     : '{{.TASKFILE_DIR}}/chart/charts'
    internal: true
    cmds:
    - cat *.tgz | tar -xvzf  - -i 
    - rm -rf     *.tgz

  push:
    cmds:
    - git add .
    - git commit -m "update"
    - git push gl main
    - git push gh main
