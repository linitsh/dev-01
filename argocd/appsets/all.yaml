apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: set-all-dev-01
  namespace: argo-cd
  labels:
    git: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  syncPolicy:
    applicationsSync: create-update
  generators:
    - git:
        repoURL : &repo https://gitlab.com/argocd9135324/dev-01.git
        revision: HEAD
        requeueAfterSeconds: 30
        files:
        - path: values/**/config.yaml
  template:
    metadata:

      name: '{{ .path.basename | replace "_" "--" }}'
      annotations: {}
        # argocd-image-updater.argoproj.io/image-list: app-01=registry.gitlab.com/argocd9135324/app-01:~0.0.1
        # argocd-image-updater.argoproj.io/write-back-method: git:secret:argo-cd/repo-3701229305
        # argocd-image-updater.argoproj.io/write-back-target: helmvalues:/values/01-image/{{.image}}.yaml
        # argocd-image-updater.argoproj.io/app-01.ignore-tags: '{{- if eq ( .autoupdate.enabled | toString ) "true" }}{{- else }}*{{- end }}'
        # argocd-image-updater.argoproj.io/app-01.update-strategy: semver
        # argocd-image-updater.argoproj.io/app-01.helm.image-name: image.repository
        # argocd-image-updater.argoproj.io/app-01.helm.image-tag: image.tag
      finalizers:
        - resources-finalizer.argocd.argoproj.io
  
    spec:
      project: default
      sources:
        - repoURL: *repo
          path   : chart
          targetRevision: HEAD
          helm:
            valueFiles:
              - $values/values/00-common/values.yaml
              - $values/values/01-image/{{ index (.path.basename | split "_") "_0" }}.yaml
              - $values/values/02-resources/{{ index (.path.basename | split "_") "_1" }}.yaml
              - $values/values/03-region/{{ index (.path.basename | split "_") "_2" }}.yaml
              - $values/values/envs/{{ .path.basename }}/values.yaml
        - repoURL: *repo
          ref    : values
          targetRevision: HEAD
      destination:
        server   : https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
