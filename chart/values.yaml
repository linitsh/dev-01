# ------------------------------------------------------------------
#yaml-language-server: $schema=values.schema.json
# title               : Default values for gold chart
# tags                : [ chart ]
# categories          : [ k8s, helm ]
# ------------------------------------------------------------------
# clear:^\s*##.*$


global:
  some: true


Common:
  labels: {}

  Extra:
    labels: {}

Names:
  override:
    name     : ""
    fullname : ""
    namespace: ""



Deployment:
  test    : true
  replicas: 1

  Autoscaling:
    enabled                        : false
    minReplicas                    : 1
    maxReplicas                    : 100
    targetCPUUtilizationPercentage : 80
    # targetMemoryUtilizationPercentage: 80
    

  Image:
    pullSecrets: []
    repository : nginx
    pullPolicy : IfNotPresent
    tag        : ""
  

  Pod:
    annotations    : 
      i: pod-annotation
    labels         : 
      i: pod-label
    securityContext: {}
      # fsGroup       : 2000


  Container:
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000


  Probes:
    livenessProbe:
      httpGet:
        path: /
        port: http
    readinessProbe:
      httpGet:
        path: /
        port: http


  Resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi


  Scheduling:
    nodeSelector : {}
    affinity     : {}
    tolerations  : []


  Storage:
    mounts: []
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true
    volumes: []
    # - name: foo
    #   secret:
    #     secretName: mysecret
    #     optional: false


Network:
  

  Service:
    type : ClusterIP
    port : 80


  Ingress:
    enabled     : false
    className   : ""
    annotations : {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"


    Hosts:
      - host: chart-example.local
        paths:
          - path     : /
            pathType : ImplementationSpecific

    tls: []
      # - secretName: chart-example-tls
      #   hosts     :
      #     - chart-example.local


ServiceAccount:
  create      : true
  name        : ""
  automount   : true
  annotations : {}


Configs:
  files:

    default_conf : |-
      # inserted by --set-file

    index_html   : |-
      # inserted by --set-file

    50x_html     : |-
      # inserted by --set-file


redis:
  enabled: false
