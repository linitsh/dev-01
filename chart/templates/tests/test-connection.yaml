
{{- if .Values.Deployment.test }}

apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "_.names.fullname" . }}-test-connection"
  labels:
    {{- include "_.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name   : wget
      image  : busybox
      command: ['wget']
      args   : ['{{ include "_.names.fullname" . }}:{{ .Values.Network.Service.port }}']
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

{{- end  }}
